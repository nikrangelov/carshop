<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarShop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>

<div id="search_block" class="panel-body">
    <form role="form" class="form-horizontal" method="post" action="">
        <div class="form-group">
            <label class="col-xs-10 col-sm-2 col-md-1 control-label" for="v_search">Search:</label>
            <div class="col-xs-10 col-sm-8 col-md-4">
                <input type="text" placeholder="Enter Search Keywords" value="" name="v_search" id="v_search" class="form-control" />
            </div>
            <div class="button-group col-xs-10 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-0">
                <button class="btn btn-primary" value="search" name="search" type="submit">Search</button>
                <button class="btn btn-default" value="reset" name="reset" type="reset">Reset</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-10 col-sm-2 col-md-1 control-label" for="filters">Filters:</label>
            <div class="col-xs-10 col-sm-8 col-md-2" id="filters">
                <select class="form-control" name="section_id">
                    <option value="all">All Sections</option>
                    <option value="all">Test</option>
                </select>
            </div>
            <div class="col-xs-10 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-2 col-md-offset-0">
                <select class="form-control" name="category_id">
                    <option value="all">All Categories</option>
                    <option value="71">Test</option>
                </select>
            </div>
        </div>
    </form>
</div>

</body>
</html>
